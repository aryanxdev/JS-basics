<body>
    
    <button class="domdummy1">BUTTON</button>

    console.log(document.title);

    console.log(document.body);
    console.log(typeof document.body);

    // document.body.innerHTML='<button>BUTTON-2</button>'; //will change the HTML on our page

    //HTML elements are just javascript objects, they can be stored in a variable

    const buttonLm=document.querySelector('.domdummy2');

    console.log(String(1342424),typeof String(1342424));
