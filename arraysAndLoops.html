        let countWords=()=>{
            let a =['apple','apple','apple','grape','grape'];
            let ob={};
            for(let i=0;i<a.length;i++)
            {
                const fruit=a[i];
                if(!ob[fruit]){ //checking if value of the key [fruit] created in the object ob is undefined or null, if yes then assigning it with 1 cause there is a fruit in the array which is in the object now 
                    ob[fruit]=1;//fruit is a variable so we'll need to use the bracket notation, not the dot notation
                }
                else{
                    ob[fruit]++; //after the key i.e the fruit has some value, we'll increase it everytime there's a same fruit in the array
                }
            }
            console.log(ob);
        }
        countWords();


        const arr=[1,2,3]; //arr is just a reference which is pointing towards the array [1,2,3] stored somewhere in the computer's memory
        const arr2=arr; //arr2 copies the reference arr, not the value of arr
        console.log(arr,arr2);
        arr2.push(98); //as arr2 is just a reference which points to the same array in the memory as arr, so any change in values of arr2 will result in the changement of the values in arr too and vice versa, to overcome this we use a function called "slice".
        console.log(arr,arr2);
        const arr3=arr2.slice(); //this means copying the array in the memory to which arr2 points to arr3. A new array will be created in the memory somewhere and arr3 will be pointing towards it
        console.log(arr3);
        arr2.push(90); //value won't be pushed in arr3 cause arr3 points to another array in the memory
        console.log(arr,arr2,arr3);
